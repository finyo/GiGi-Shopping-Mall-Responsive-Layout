<script>

	window.onresize = function() {
		
		var myScale = 1;

		myScale = myScale/window.devicePixelRatio;

		if(document.documentElement.clientHeight < 1000){
			
		var autoRem = document.documentElement.clientWidth/40;

		document.getElementsByTagName('html')[0].style.fontSize = autoRem + 'px';
		
		}else{

		var autoRem = document.documentElement.clientWidth/20;

		document.getElementsByTagName('html')[0].style.fontSize = autoRem + 'px';
			
		}

	}
   
   var backTop = document.getElementsByClassName('backToTop')[0];
   
   backTop.addEventListener('touchend',backtop);

   function backtop() {

       document.body.scrollTop = '0px';

   }


   var collect = document.querySelector('.collect');

   var CollectColor = 0;
   collect.addEventListener('touchend',Collect);

   function Collect() {
      if(!CollectColor){
      collect.style.color = "red";
      CollectColor =1;
      }else{
      collect.style.color = "#ccc";
      CollectColor = 0;
      }

   }


   var CommodityWidth = document.getElementsByClassName('CommodityShow')[0].clientWidth;
   
   var slideBox = document.getElementsByClassName('ShowBox')[0];

   var imgIcon = document.getElementById('imgIcon').getElementsByTagName('a');

   var posX  = 0;

   var slideImgLeft = 0;


        slideBox.addEventListener('touchstart',start);
        slideBox.addEventListener('touchmove',move);         
        slideBox.addEventListener('touchend',end);

        function start(ev) {
        	var e = ev.changedTouches[0];
        	posX = e.pageX;

        	slideBox.style.transition = 'none';

        	slideImgLeft = this.offsetLeft;

            for(var i = 0;i<imgIcon.length;i++){
            	imgIcon[i].removeAttribute('class');
            }

        }

        function move(ev) {
        	var e = ev.changedTouches[0];
        	slideBox.style.left = (e.pageX - posX) + slideImgLeft + 'px';
        }

        function end(ev) {
        	if(slideBox.offsetLeft>0){
        		var num = 0;
        	}else if((-slideBox.offsetLeft)>CommodityWidth*3){
        		var num = -3;
        	}else{

        	    var num = Math.round(slideBox.offsetLeft/CommodityWidth);
              


        	}
        	slideBox.style.transition = '.5s';

        	slideBox.style.left = num * CommodityWidth + 'px';

        	num1 = Math.abs(num);

        	imgIcon[num1].setAttribute('class','active');

        }




</script>
